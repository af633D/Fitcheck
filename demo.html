<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FitCheck Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="center">Fit Check Demo</h1>

<form class="form" action="result.html">
  <label>Upload Outfit Photo</label>
  <input type="file" required>

  <label>Gender</label>
  <select required>
    <option>Male</option>
    <option>Female</option>
  </select>

  <label>Height (cm)</label>
  <input type="number" required>

  <label>Weight (kg)</label>
  <input type="number" required>

  <label>Outfit Type</label>
  <select required>
    <option>T-Shirt</option>
    <option>Shirt</option>
    <option>Pants</option>
  </select>

  <button class="btn">Check My Fit</button>
</form>

</body>
</html>
